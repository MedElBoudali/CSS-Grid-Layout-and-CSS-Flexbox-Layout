<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/style.css" />
    <title>Starter Files and Tooling Setup!</title>
  </head>
  <body>
    <!-- .container>.item*10{$} -->
    <div class="container">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
      <div class="item">4</div>
      <div class="item">4</div>
      <div class="item">4</div>
      <div class="item">4</div>
      <div class="item">4</div>
      <div class="item">4</div>
      <div class="item">4</div>
    </div>

    <style>
      .container {
        display: grid;
        grid-gap: 20px;
        grid-template-columns: 400px 200px; /* we have 2 columns*/
        grid-auto-flow: column; /* add the extra items in implicit columns*/
        grid-auto-columns: 200px; /* the implicit colomns will have 200px width*/
      }
    </style>
  </body>
</html>
